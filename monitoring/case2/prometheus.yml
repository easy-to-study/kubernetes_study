apiVersion: v1
kind: Namespace
metadata:
  name: monitoring
  namespace: case2
  labels:
    name: monitoring
---
apiVersion: v1
kind: Service
metadata:
  name: prometheus
  namespace: case2
spec:
  type: NodePort
  selector:
    app: prometheus
  ports:
    - name: prometheus
      port: 9090
      targetPort: 9090
      nodePort: 30090
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus
  namespace: case2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prometheus
  template:
    metadata:
      name: prometheus
      labels:
        app: prometheus
    spec:
      containers:
        - name: prometheus
          image: prom/prometheus:v2.2.1
          args:
            - "--config.file=/mnt/etc/prometheus.yml"
          ports:
            - containerPort: 9090
          volumeMounts:
            - name: config-volume
              mountPath: /mnt/etc/
            - name: data-volume
              mountPath: /mnt/data/
            - name: secrets-volume
              mountPath: /var/run/secrets
            - name: blackbox-exporter-volume
              mountPath: /mnt/blackbox-exporter
      volumes:
        - name: config-volume
          configMap:
            name: prometheus-config
        - name: data-volume
          emptyDir: {}
        - name: secrets-volume
          hostPath:
            path: /var/run/secrets
        - name: blackbox-exporter-volume
          configMap:
            name: icmp-target
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: case2
data:
  prometheus.yml: |
    global:
      scrape_interval:     60s
      evaluation_interval: 60s

    scrape_configs:
    - job_name: 'prometheus'
      tls_config:
        ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
      bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
      metrics_path: /metrics
      scheme: http
      static_configs:
      - targets:
        - localhost:9090
    - job_name: 'blackbox-exporter'
      metrics_path: /probe
      params:
        module: [icmp]
      file_sd_configs:
        - files:
          - /mnt/blackbox-exporter/icmp-target.yml
      relabel_configs:
        - source_labels: [__address__]
          target_label: __param_target
        - source_labels: [__param_target]
          target_label: instance
        - target_label: __address__
          replacement: 'blackbox-exporter-clusterip.monitoring.svc.cluster.local:9115'

    - job_name: 'kubernetes-pods'
      metrics_path: /metrics
      kubernetes_sd_configs:
      - role: pod
      relabel_configs:
      - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
        action: keep
        regex: true
      - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_path]
        action: replace
        target_label: __metrics_path__
        regex: (.+)
      - source_labels: [__address__, __meta_kubernetes_pod_annotation_prometheus_io_port]
        action: replace
        regex: (.+):(?:\d+);(\d+)
        replacement: ${1}:${2}
        target_label: __address__
      - action: labelmap
        regex: __meta_kubernetes_pod_label_(.+)
      - source_labels: [__meta_kubernetes_namespace]
        action: replace
        target_label: kubernetes_namespace
      - source_labels: [__meta_kubernetes_pod_name]
        action: replace
        target_label: kubernetes_pod_name
        
    - job_name: "kube-setting"
      kubernetes_sd_configs:
      - role: node  
      relabel_configs:
        - source_labels: [__address__]
          regex: '(.*):10250'
          replacement: '${1}:30080'
          target_label: __address__
